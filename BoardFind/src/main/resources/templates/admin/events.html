<!DOCTYPE html>
<html lang = "en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/resources/css/users.css">
</head>
<body style="background: url('https://webgradients.com/public/webgradients_png/019%20Malibu%20Beach.png')">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top" style="width: 100%;">
    <a class="navbar-brand" href="/admin">ADMIN</a>

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/admin/manage/users">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/manage/events">Events</a>
        </li>
    </ul>
</nav>
<table align="center" class="table table-dark scroll" id="linking">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Owner</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="event : ${events}">

        <tr>
            <th scope="row"><a th:href="@{'/admin/manage/events/' + ${event.name}}" th:text="${event.id}"></a></th>
            <td><a th:href="@{'/admin/manage/events/' + ${event.name}}" th:text="${event.name}">...</a></td>
            <td><a th:href="@{'/admin/manage/events/' + ${event.name}}" th:text="${event.date}">...</a></td>
            <td><a th:href="@{'/admin/manage/events/' + ${event.name}}" th:text="${event.owner.username}">...</a></td>
        </tr>

    </th:block>
    </tbody>
</table>
</body>
</html>
