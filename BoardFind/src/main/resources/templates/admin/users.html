<!DOCTYPE html>
<html lang = "en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/resources/css/users.css">
</head>
<body style="background: url('https://webgradients.com/public/webgradients_png/019%20Malibu%20Beach.png')">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top" style="width: 100%;">
    <a class="navbar-brand" href="/admin">ADMIN</a>

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/admin/manage/users">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/manage/events">Events</a>
        </li>
    </ul>
</nav>
<table align="center" class="table table-dark scroll" id="linking">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Username</th>
    </tr>
    </thead>
    <tbody>
            <th:block th:each="user : ${users}">

                    <tr>
                        <th scope="row"><a th:href="@{'/admin/manage/users/' + ${user.username}}"></a></th>
                        <td><a th:href="@{'/admin/manage/users/' + ${user.username}}" th:text="${user.email}">...</a></td>
                        <td><a th:href="@{'/admin/manage/users/' + ${user.username}}" th:text="${user.username}">...</a></td>
                    </tr>

            </th:block>
        </tbody>
</table>
</body>
</html>
