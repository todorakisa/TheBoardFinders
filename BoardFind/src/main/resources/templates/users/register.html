<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/login.css">
</head>
<body>
<div class="signup-form">
    <form method="post" th:object="${registrationModel}">
        <h2>Register</h2>
        <p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
                <input type="text" class="form-control" name="username" th:field="*{username}" placeholder="Username" required="required" />
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" th:field="*{email}" placeholder="Email" required="required" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" th:field="*{password}" placeholder="Password" required="required" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirmed_password" th:field="*{confirmed_password}" placeholder="Confirm Password" required="required" />
        </div>
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
    <div class="text-center">Already have an account? <a href="/login">Sign in</a></div>
</div>
</body>
</html>
