<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>Register here</h1>
<form method="post">
    <div class="form-group">
        Username: <input name="username" class="form-group" maxlength="50" type="text" /><br/>
    </div>
    <div class="form-group">
        Password: <input name="password" type="password"><br/>
    </div>
    <div class="form-group">
        Confirm password: <input name="confirm_password" type="password"><br/>
    </div>
    <div class="form-group">
        Email: <input name="email" maxlength="30" type="text"><br/>
    </div>
    <button class="btn btn-default" type="submit" value="Register">Submit</button>
</form>
</body>
</html>
