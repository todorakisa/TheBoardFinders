<!DOCTYPE html>
<html lang = "en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/login.css">
</head>
<body>
<div class="signup-form">
    <form method="post">
        <h2>Login</h2>
        <p class="hint-text">Log in to your account & have fun.</p>
        <br />
        <div style="font-weight: bold" class="text-danger" th:if="${error} != null" th:text="${error}"></div>
        <br />
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required" />
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" />
                Remember Me
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Go In</button>
        </div>
    </form>
    <div class="text-center">Don't have an account yet? <a href="/register">Sign up</a></div>
</div>
</body>
</html>
